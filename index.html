<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <header>
      <h2>Tic Tac Toe</h2>
      <button id="clear-all">Start</button>
      <div id="current-player"></div>
    </header>
    <section>
      <div class="container">
        <div class="grid" id="grid0"></div>
        <div class="grid" id="grid1"></div>
        <div class="grid" id="grid2"></div>
        <div class="grid" id="grid3"></div>
        <div class="grid" id="grid4"></div>
        <div class="grid" id="grid5"></div>
        <div class="grid" id="grid6"></div>
        <div class="grid" id="grid7"></div>
        <div class="grid" id="grid8"></div>
      </div>
      <div id="history">
        Play History
        <ul id="history-list"></ul>
      </div>
    </section>

    <div class="winning-message" id="winning-message">
      <div id="winning-text"></div>
      <button id="restartButton">RESTART</button>
    </div>
  </body>
</html>
